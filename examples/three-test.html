<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<style>
			body {
				margin: 0;
			}

			canvas {
				display: block;
			}
		</style>
	</head>
	<body>
		<script type="module">
			import * as THREE from "../node_modules/three/build/three.module.js"
			import { VRButton } from "../node_modules/three/examples/jsm/webxr/VRButton.js"
			import { LookingGlassWebXRPolyfill } from "../dist/bundle/webxr.js"

			LookingGlassWebXRPolyfill.init({
				tileHeight: 512,
				numViews: 45,
				targetY: 1,
				targetZ: 0,
				targetDiam: 3,
				fovy: (14 * Math.PI) / 180,
			})

			const scene = new THREE.Scene()

			const cube = new THREE.Mesh(new THREE.BoxGeometry(2, 0.1, 0.1), new THREE.MeshStandardMaterial({ color: "red" }))
			cube.position.set(0, 1.3, 0)
			scene.add(cube)
			scene.add(new THREE.GridHelper())

			scene.add(new THREE.AmbientLight(0xaaaaaa))
			const directionalLight = new THREE.DirectionalLight(0xffffff)
			directionalLight.position.set(3, 3, 3)
			scene.add(directionalLight)

			const renderer = new THREE.WebGLRenderer({ antialias: true })
			document.body.append(renderer.domElement)
			console.log("I'm enabling XR")

			setTimeout(function () {
				renderer.xr.enabled = true
				document.body.append(VRButton.createButton(renderer))
			}, 2000)

			const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight)
			camera.position.set(0, 1.3, 3)

			renderer.setAnimationLoop(() => {
				cube.rotation.z += 0.01
				cube.rotation.x += 0.02
				renderer.render(scene, camera)
			})

			function resize() {
				renderer.setSize(innerWidth, innerHeight)
				camera.aspect = innerWidth / innerHeight
				camera.updateProjectionMatrix()
			}
			resize()
			window.addEventListener("resize", resize)
		</script>
	</body>
</html>
